<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Detailer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #resultsTable th, #resultsTable td {
            white-space: nowrap;
        }
        .diag-box {
            background-color: #f3f4f6;
            border-left: 4px solid #6366f1;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #4b5563;
            text-align: left;
        }
        .diag-box ul {
            list-style-position: inside;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Schedule Detailer Tool</h1>
            <p class="text-gray-500 mt-2">Pagsamahin ang Master Info at Daily Schedule.</p>
        </div>

        <!-- File Upload Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Master File Input -->
            <div>
                <label for="masterFile" class="block text-sm font-medium text-gray-700 mb-2">1. Master Info File</label>
                <p class="text-xs text-gray-500 mb-2">(Pinagkukunan ng lahat ng detalye)</p>
                <input type="file" id="masterFile" accept=".csv" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100 cursor-pointer"
                />
            </div>
            <!-- Detailed Schedule File Input -->
            <div>
                <label for="detailedScheduleFile" class="block text-sm font-medium text-gray-700 mb-2">2. Daily Schedule File</label>
                <p class="text-xs text-gray-500 mb-2">(Pinagkukunan ng Petsa at Shift)</p>
                <input type="file" id="detailedScheduleFile" accept=".csv" class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100 cursor-pointer"
                />
            </div>
        </div>

        <!-- Process Button -->
        <div class="text-center">
            <button id="processButton" class="bg-violet-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-transform transform hover:scale-105">
                Process Files
            </button>
        </div>
        
        <!-- Status & Diagnostics -->
        <div id="status" class="text-center mt-4 text-sm text-gray-600"></div>
        <div id="diagnostics" class="diag-box hidden"></div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden mt-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Completed Schedule</h2>
                <button id="downloadButton" class="bg-green-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    Download CSV
                </button>
            </div>
            <div class="overflow-x-auto bg-white rounded-lg shadow">
                <table id="resultsTable" class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50"></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let finalData = [];
        document.getElementById('processButton').addEventListener('click', processFiles);
        document.getElementById('downloadButton').addEventListener('click', downloadCSV);

        function parseFile(file) {
            return new Promise((resolve, reject) => {
                if (!file) return reject(new Error("File not selected."));
                const reader = new FileReader();
                reader.onload = (event) => {
                    Papa.parse(event.target.result, {
                        header: true,
                        skipEmptyLines: true,
                        dynamicTyping: false,
                        transformHeader: header => header.trim(),
                        complete: (results) => resolve(results), // Resolve with the full results object
                        error: (error) => reject(error)
                    });
                };
                reader.onerror = () => reject(new Error("Error reading file"));
                reader.readAsText(file);
            });
        }
        
        function cleanId(idValue) {
            if (idValue === null || idValue === undefined) return '';
            let idStr = String(idValue).trim();
            if (idStr.endsWith('.0')) idStr = idStr.slice(0, -2);
            return idStr;
        }

        async function processFiles() {
            const masterFile = document.getElementById('masterFile').files[0];
            const detailedFile = document.getElementById('detailedScheduleFile').files[0];
            const statusDiv = document.getElementById('status');
            const diagDiv = document.getElementById('diagnostics');
            const resultsSection = document.getElementById('resultsSection');

            statusDiv.textContent = 'Processing...';
            diagDiv.classList.add('hidden');
            resultsSection.classList.add('hidden');
            statusDiv.classList.remove('text-red-500');
            finalData = [];

            if (!masterFile || !detailedFile) {
                statusDiv.textContent = 'Paki-upload ang parehong Master at Daily Schedule file.';
                statusDiv.classList.add('text-red-500');
                return;
            }

            try {
                const [masterResults, scheduleResults] = await Promise.all([parseFile(masterFile), parseFile(detailedFile)]);
                const masterData = masterResults.data;
                const scheduleData = scheduleResults.data;

                const masterMap = new Map();
                const masterIds = new Set();
                masterData.forEach(row => {
                    const bioId = cleanId(row['BIO'] || row['OWF ID']);
                    if (bioId) {
                        masterMap.set(bioId, row);
                        masterIds.add(bioId);
                    }
                });

                const scheduleIds = new Set();
                
                scheduleData.forEach(scheduleRow => {
                    const bioId = cleanId(scheduleRow['BIO'] || scheduleRow['OWF ID']);
                    if (!bioId) return;
                    scheduleIds.add(bioId);
                    
                    const masterInfo = masterMap.get(bioId);
                    
                    if (masterInfo) {
                        const shiftCode = scheduleRow['SHIFT_CODE'] || scheduleRow['Schedule'] || scheduleRow['SCHEDULE'];

                        const newRow = {
                            // Data from Master File (VLOOKUP result)
                            LASTNAME: masterInfo.LASTNAME,
                            FIRSTNAME: masterInfo.FIRSTNAME,
                            MIDDLENAME: masterInfo.MIDDLENAME,
                            PROVIDER_CODE: masterInfo.PROVIDER_CODE,
                            SITE: masterInfo.SITE,
                            ZONE: masterInfo.ZONE,
                            AREA_LOCATION: masterInfo.AREA_LOCATION,
                            CLASSIFICATION: masterInfo.CLASSIFICATION,
                            JOB_TYPE: masterInfo.JOB_TYPE,
                            POSITION_CODE: masterInfo.POSITION_CODE,
                            POST_CODE: masterInfo.POST_CODE,
                            JOB_TITLE_CODE: masterInfo.JOB_TITLE_CODE,
                            
                            // **CRITICAL FIX**: DAYTYPE is now ALWAYS from the master file.
                            DAYTYPE: masterInfo.DAYTYPE,

                            // Data from Schedule File
                            TRANSACTION_DAY: scheduleRow['TRANSACTION_DAY'] || scheduleRow['Date'] || scheduleRow['DATE'],
                            SHIFT_CODE: shiftCode,
                            
                            // Consistent BIO ID from the schedule file
                            BIO: bioId
                        };

                        // If the schedule says "RESTDAY", we still keep the DAYTYPE from the master,
                        // but we can adjust the SHIFT_CODE if needed, or just display it as is.
                        // The current logic correctly displays "RESTDAY" in the SHIFT_CODE column.

                        finalData.push(newRow);
                    }
                });
                
                const desiredOrder = [
                    'LASTNAME', 'FIRSTNAME', 'MIDDLENAME', 'PROVIDER_CODE', 'SITE', 'ZONE', 
                    'AREA_LOCATION', 'CLASSIFICATION', 'JOB_TYPE', 'POSITION_CODE', 'POST_CODE', 
                    'TRANSACTION_DAY', 'SHIFT_CODE', 'BIO', 'DAYTYPE', 'JOB_TITLE_CODE'
                ];

                const reorderedData = finalData.map(row => {
                    const newRow = {};
                    desiredOrder.forEach(header => {
                        newRow[header] = row[header];
                    });
                    return newRow;
                });

                finalData = reorderedData;

                const matchingIds = new Set([...masterIds].filter(id => scheduleIds.has(id)));
                const scheduleHeaders = scheduleResults.meta.fields.join(', ');
                const masterHeaders = masterResults.meta.fields.join(', ');


                diagDiv.innerHTML = `
                    <p class="font-bold mb-2">Diagnostics Report:</p>
                    <ul>
                        <li>- Natagpuang <b>${masterIds.size}</b> natatanging ID sa Master Info File.</li>
                        <li>- Natagpuang <b>${scheduleIds.size}</b> natatanging ID sa Daily Schedule File.</li>
                        <li>- Mayroong <b class="${matchingIds.size > 0 ? 'text-green-600' : 'text-red-600'}">${matchingIds.size}</b> na ID na nag-match.</li>
                        <li class="mt-2 text-xs"><b>Mga Column (Master):</b> ${masterHeaders}</li>
                        <li class="mt-1 text-xs"><b>Mga Column (Schedule):</b> ${scheduleHeaders}</li>
                    </ul>
                `;
                diagDiv.classList.remove('hidden');

                if (finalData.length > 0) {
                    displayResults(finalData);
                    statusDiv.textContent = `Successfully processed ${finalData.length} daily schedule records.`;
                } else {
                    statusDiv.textContent = 'Walang schedule na nabuo. Pakitingnan ang diagnostics report sa itaas.';
                    statusDiv.classList.add('text-red-500');
                }

            } catch (error) {
                console.error("Processing error:", error);
                statusDiv.textContent = `An error occurred: ${error.message}`;
                statusDiv.classList.add('text-red-500');
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const tableHead = document.querySelector('#resultsTable thead');
            const tableBody = document.querySelector('#resultsTable tbody');
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            const headers = Object.keys(data[0]);
            let headerRow = '<tr>';
            headers.forEach(header => {
                headerRow += `<th scope="col" class="px-6 py-3">${header}</th>`;
            });
            headerRow += '</tr>';
            tableHead.innerHTML = headerRow;
            data.forEach(row => {
                let tableRow = '<tr class="bg-white border-b hover:bg-gray-50">';
                headers.forEach(header => {
                    tableRow += `<td class="px-6 py-4">${row[header] || ''}</td>`;
                });
                tableRow += '</tr>';
                tableBody.innerHTML += tableRow;
            });
            resultsSection.classList.remove('hidden');
        }

        function downloadCSV() {
            if (finalData.length === 0) {
                document.getElementById('status').textContent = 'No data to download.';
                return;
            }
            const csv = Papa.unparse(finalData);
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Completed_Schedule.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
